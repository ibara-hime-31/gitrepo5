<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center" bgcolor="PeachPuff">
    <br>
    <br>
    <h1>Driving License Form</h1>
    <br>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <br>
        <input type="tel" placeholder="Enter your age">
        <br>
        <br>
        <input type="text" placeholder="Enter your address">
        <br>
        <br>
        <input type="email" placeholder="Enter your email">
        <br>
        <br>
        <input type="password" placeholder="Enter your password">
        <br>
        <br>
        <label for="aadhar">Attach your aadhar card:</label>
        <input type="file" id="aadhar">
        <br><br>
        Attach your 12th mark sheet:
        <input type="file">
        <br>
        <br>
        Choose the ones that apply to you:
        <input type="checkbox" id="1">
        <label for="1">Diabetic</label>
        <input type="checkbox" id="2">
        <label for="2">Left-handed</label>
        <br>
        <input type="checkbox" id="3">
        <label for="3">Organ-donor</label>
        <input type="checkbox" id="4">
        <label for="4">O-bood type</label>
        <br>
        <br>
        Choose your Gender:
        <input type="radio" id="11" name="gender">
        <label for="11">Male</label>
        <input type="radio" id="12" name="gender">
        <label for="12">Female</label>
        <input type="radio" id="13" name="gender">
        <label for="13">Transgender</label>
        <br>
        <br>
        Do you drink on a regular basis:
        <label for="21">Yes</label>
        <input type="radio" name="drink" id="21">
        <label for="22">No</label>
        <input type="radio" name="drink" id="22">
        <br>
        <br>
        <br>
        <right><input type="submit" value="next"></right>
    </form>
</body>
</html>
